version: "3.9"
services:
  bugs:
    container_name: bugs
    build: ./bugs
    ports:
      - 12345:12345
    environment:
      - OTEL_METRICS_EXPORTER=none

  notes:
    container_name: notes
    build: ./notes
    ports:
      - 23456:23456
    environment:
      - OTEL_METRICS_EXPORTER=none

  mongo:
    image: mongo
    container_name: mongo 
    ports:
      - 27017:27017
    restart: unless-stopped

  jaeger:
    image: "jaegertracing/all-in-one:latest"
    container_name: jaeger
    ports:
      - 5775:5775
      - 6831:6831
      - 6832:6832
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 14250:14250
      - 9411:9411
